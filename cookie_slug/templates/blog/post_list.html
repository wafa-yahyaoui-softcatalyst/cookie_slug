{% extends 'blog/base.html' %}

{% block content %}

  <div id="PostsList"></div>
  {% csrf_token %}

  <div class="container">
    <!-- Modal -->
    <div class="modal fade" id="DeleteModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Delete Post? </h4>
          </div>
          <div class="modal-body">

            <p>Are you sure you want to delete this blog post?</p>


          </div>

          <div class="modal-footer">
            <span> <button type="button" class="btn btn-default" data-dismiss="modal" id="ModalDeleteButton" name ="Buttonn name">Delete</button></span>
            <span> <button type="button" class="btn btn-default" data-dismiss="modal" id="ModalDismissButton">Close</button></span>
          </div>



        </div>

      </div>
    </div>

  </div>

{% endblock %}
